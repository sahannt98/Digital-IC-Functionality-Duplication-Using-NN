<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            overflow: hidden;
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .topic{
            height: 15vh;
            width: 100%;
            color: white;
            background-color: black;
        }
        .topic_of_project{
            padding-top: 3vh;
            text-align: center;
        
        }
        .body{
            height: 85vh;
            width: 100%;
            background-color: rgb(0, 0, 0);
            display: flex;
            color: white;
        }
        .box{
            height: 70vh;
            width: 70%;
            margin: auto;   
            padding: 1vh;
            display: flex;
        }
        .select{
            height: 100%;
            width: 100%;
            margin: auto;
            display: flex;
        }
        .result{
            text-align: center;
            margin: auto;
        }
        .imagebox{
            height: 100%;
            width: 100%;
        }
        .imagebox img{
            height: 100%;
            width: 100%;
            object-fit: fill;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:black;
            height: 10vh;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            font-size: large;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="topic">
        <ul>
            <li><a href="{{url_for('home')}}">Create Truth Table</a></li>
            <li><a href="{{url_for('Upload_file')}}">Upload the text document</a></li>
            <li><a href="{{url_for('Training_model')}}">Model Training and Testing</a></li>
        </ul>
            <h1 class="topic_of_project"><u>DIGITAL FUNCTIONALITY DUPLICATION</u></h1>
    </div>
    <div class="body">
        <div class="box">
            <div class="select">
                <h3 class="result">Acuraccy: {{massage}}%</h3>
            </div>
            <div class="imagebox">
                <img src= "{{url_for('static', filename='img.jpg')}}"   alt="">
            </div>
        </div>
    </div>
</body>
</html>
